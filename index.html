<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<title>Band of Blades Mission Generator</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:title" content="">
		<meta property="og:type" content="">
		<meta property="og:url" content="">
		<meta property="og:image" content="">

		<link rel="manifest" href="site.webmanifest">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c253ddee2e.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/stylesheets/main.css">
		<meta name="theme-color" content="#fafafa">
	</head>

	<body>
		<div class="container">

			<div class="row justify-content-center parchment pb-5">
				<div class="col-11 mt-5">
					<h1>Band of Blades Mission Generator</h1>
					<div class="row mt-5">
						<div class="col">
							<p class="h4 mb-3">Available mission types:</p>
							<div class="row">
								<div class="custom-icon-control col">
									<input type="checkbox" class="custom-icon-control-input" data-available-mission-type="assault" id="assault">
									<label class="custom-icon-control-label custom-icon-control--assault" for="assault">Assault</label>
								</div>

								<div class="custom-icon-control col">
									<input type="checkbox" class="custom-icon-control-input" data-available-mission-type="recon" id="recon">
									<label class="custom-icon-control-label custom-icon-control--recon" for="recon">Recon</label>
								</div>

								<div class="custom-icon-control col">
									<input type="checkbox" class="custom-icon-control-input" data-available-mission-type="religious" id="religious">
									<label class="custom-icon-control-label custom-icon-control--religious" for="religious">Religious</label>
								</div>

								<div class="custom-icon-control col">
									<input type="checkbox" class="custom-icon-control-input" data-available-mission-type="supply" id="supply">
									<label class="custom-icon-control-label custom-icon-control--supply" for="supply">Supply</label>
								</div>
							</div>
						</div>
					</div>

					<div class="row mt-5">
						<div class="col-md-4">
							<div class="form-group" id="commanderChooseType">
								<label for="commandersFocus" class="label--modified">Commander's focus</label>
								<select class="custom-select" name="commandersFocus" id="commandersFocus">
									<option value="">Choose One:</option>
									<option value="assault">Assault</option>
									<option value="recon">Recon</option>
									<option value="religious">Religious</option>
									<option value="supply">Supply</option>
								</select>
							</div>
							<div class="custom-control custom-switch mb-4">
								<input type="checkbox" class="custom-control-input" id="commanderSpentIntel">
								<label class="custom-control-label" for="commanderSpentIntel">The Commander has spent Intel for a Special Mission.</label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group" id="GMChooseType">
								<label for="GMFocus" class="label--modified">GM's focus</label>
								<select class="custom-select" name="GMFocus" id="GMFocus">
									<option value="">Choose One:</option>
									<option value="assault">Assault</option>
									<option value="recon">Recon</option>
									<option value="religious">Religious</option>
									<option value="supply">Supply</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<button class="btn btn-primary mt-2" id="generateMissions">Generate Missions</button>
						</div>
					</div>

				</div>
			</div>
			<div class="row mt-5" id="missions">

				<div class="col">
					<div class="card card--parchment">
						<div class="card-body">
							<h5 class="card-title text-uppercase text-center">
								<img src="/images/supply.svg" alt="Supply Icon">
								<span class="d-block mt-1">Supply</span>
							</h5>
							<p class="card-text">
								<strong>Type:</strong>
								Rescue Supplies.
								<br/>
								<strong>Rewards:</strong>
								+2 Supply.<br/>
								<strong>Penalties:</strong>
								2 Deaths.
							</p>
						</div>
					</div>
				</div>

				<div class="col">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title text-uppercase">TITLE</h5>
							<p class="card-text">
								<strong>Type:</strong>
								Rescue Supplies.
								<br/>
								<strong>Rewards:</strong>
								+2 Supply.<br/>
								<strong>Penalties:</strong>
								2 Deaths.
							</p>
						</div>
					</div>
				</div>

				<div class="col">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title text-uppercase">TITLE</h5>
							<p class="card-text">
								<strong>Type:</strong>
								Rescue Supplies.
								<br/>
								<strong>Rewards:</strong>
								+2 Supply.<br/>
								<strong>Penalties:</strong>
								2 Deaths.
							</p>
						</div>
					</div>
				</div>

			</div>

		</div>
		<footer class="container-fluid footer px-5 pt-3 pb-5">
			<div class="row">
				<div class="col">Footer!</div>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="module" src="js/main.js"></script>


	</body>

</html>
